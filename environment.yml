name: apstools-test-environment

channels:
  - apsu  # First, for compatible epics-base and aps-dm-api
  - conda-forge
  - nodefaults

dependencies:
  - python >=3.9
  - area-detector-handlers
  - bluesky >=1.6.7, !=1.11.0
  - bluesky-live
  - databroker =1.2
  - databroker-pack
  - entrypoints
  - h5py
  - intake <=1
  - matplotlib-base
  - mongoquery >=1.3.6
  - numpy <2
  - openpyxl
  - ophyd >=1.6.1
  - pandas
  - pint
  - pip
  - prompt-toolkit
  - psutil
  - pydata-sphinx-theme
  - pyEpics >=3.4.3
  - pymongo
  - pyqt =5
  - pyRestTable >=2020.0.8
  - pysumreg
  - qt =5
  - readline !=8.1.2
  - scipy
  - setuptools-scm
  - spec2nexus
  - sphinx >=5
  - toolz

  - aps-dm-api >=8   # linux-64  osx-64

