name: apstoolsdoc
channels:
  - defaults
  - conda-forge
  - aps-anl-tag
  - nsls2forge
dependencies:
  - python >=3.7,<3.8
  - aps-dm-api
  - bluesky >=1.6.7
  - databroker >=1.2.3
  - databroker-pack
  - h5py
  - openpyxl
  - ophyd >=1.6.1
  - pandas
  - pint
  - pip
  - prompt-toolkit
  - pyEpics >=3.4.3
  - pyqt =5
  - pyRestTable
  - qt =5
  - spec2nexus
  - sphinx
  - pip:
    - bluesky_live
    - ipython-genutils==0.2.0
    # - prompt-toolkit==1.0.15
    - sphinx-rtd-theme
    - super-state-machine
    - versioneer
