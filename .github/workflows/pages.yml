name: Publish Sphinx Docs to GitHub Pages

on:
  # Build the docs on pushes to main branch, PRs to main branch, and new tags.
  # Publish only on demand.
  push:
    branches:
      - main
    tags:
      - '*'  # all tags
  pull_request:
    branches:
      - main
  workflow_dispatch:   # allow manual triggering
    inputs:
      deploy:
        description: 'Deploy documentation'
        type: boolean
        required: true
        default: false

defaults:
  run:
    shell: bash -l {0}

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2

    - name: Checkout
      uses: actions/checkout@master
      with:
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

    - name: Deploy Information
      if: ${{ github.event.inputs.deploy }}
      run: |
        echo "The will be published from this workflow run."

    - name: Install pandoc
      run: |
        sudo apt-get update && \
        sudo apt-get -y install pandoc

    - name: Install Sphinx build requirements
      run: |
        pip install -r requirements-sphinx.txt setuptools-scm

    - name: Install our package
      run: |
        pip install --no-deps -e .

    - name: Diagnostic
      run: |
        echo $(which pandoc)
        echo $(which sphinx-build)

    - name: Sphinx
      run: |
        make -C docs html

    # - name: Integrity check
    #   run: |
    #     sphinx-build \
    #       docs/source \
    #       -W \
    #       -b linkcheck \
    #       -d \
    #         docs/build/doctrees \
    #         docs/html

    - name: Publish (push gh-pages branch) only on demand
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.event.inputs.deploy }}
      with:
        publish_branch: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/build/html
        force_orphan: true
