name: Unit Tests & Code Coverage

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:   # allow manual triggering

defaults:
  run:
    shell: bash

jobs:

  install-catalogs:
    name: Install catalogs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/bluesky/databroker-pack.git@master

      - name: Unpack
        run: |
          cd resources
          bash ./unpack.sh
          cd ..

      - name: Directory Listings
        run: |
          ls -lAFghR ~/.local/
          ls -lAFghR /tmp/*_test/

      - name: Prepare archival content
        run: |
          mkdir -p ~/treasures/
          mv ~/.local ~/treasures/
          mv /tmp/*_test ~/treasures/

      - name: Archive catalog artifacts
        uses: actions/upload-artifact@v3
        with:
          name: treasures
          path: ~/treasures

  verify-catalogs:
    name: Verify Catalogs
    runs-on: ubuntu-latest
    needs: install-catalogs

    steps:

      - name: Download catalog artifacts
        uses: actions/download-artifact@v3
        with:
          name: treasures
          path: ~/treasures

      - name: Restore archival content
        run: |
          mkdir -p ~/.local/share/intake
          mv ~/treasures/.local/share/intake/* ~/.local/share/intake
          mv ~/treasures/*_test /tmp/

      - name: Directory Listings
        run: |
          ls -lAFghR ~/.local/
          ls -lAFghR /tmp/*_test/

      - uses: actions/setup-python@v2

      - name: Install Databroker & test catalog (expect 53)
        run: |
          python -m pip install --upgrade pip
          pip install databroker
          python -c "import databroker; print(len(databroker.catalog['apstools_test']))"
