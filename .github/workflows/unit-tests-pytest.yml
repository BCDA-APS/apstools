name: Unit Tests

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Setup py${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # python-version: ['3.7', '3.8', '3.9', '3.10']
        python-version: ['3.7', '3.8', '3.9']
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2

    - name: Create Python ${{ matrix.python-version }} environment
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: environment.yml
        environment-name: anaconda-test-env-py-${{ matrix.python-version }}

    - name: Initial diagnostics
      shell: bash -l {0}
      run: |
        micromamba info
        micromamba list
        conda config --show-sources
        conda config --show
        micromamba env list
        printenv | sort

    - name: Start EPICS IOCs in Docker
      shell: bash -l {0}
      run: |
        bash ./.github/scripts/start_xxx.sh gp
        bash ./.github/scripts/start_adsim.sh ad
        docker ps -a
        ls -lAFgh /tmp/docker_ioc/iocad/
        ls -lAFgh /tmp/docker_ioc/iocgp/

    - name: Install Python testing packages
      shell: bash -l {0}
      run: |
        micromamba install pytest coverage coveralls

    - name: Confirm EPICS IOC is available via caget
      shell: bash -l {0}
      run: |
        caget "${PV}"
        caget ad:cam1:Acquire_RBV
      env:
        PV: gp:UPTIME

    - name: Confirm EPICS IOC is available via PyEpics
      shell: bash -l {0}
      run: |
        python -c "import epics; print(epics.caget('${PV}'))"
      env:
        PV: gp:UPTIME

    - name: Confirm EPICS IOC is available via ophyd
      shell: bash -l {0}
      run: |
        CMD="import ophyd"
        CMD+="; up = ophyd.EpicsSignalRO('${PV}', name='up')"
        CMD+="; up.wait_for_connection()"
        CMD+="; print(up.get())"
        python -c "${CMD}"
      env:
        PV: gp:UPTIME

    - name: install test data catalogs
      shell: bash -l {0}
      run: |
        ./resources/unpack.sh

    - name: Diagnostics
      shell: bash -l {0}
      run: |
        df -HT
        micromamba list

    - name: Run tests with pytest & coverage
      shell: bash -l {0}
      run: |
        # proceed as in hklpy
        coverage run --concurrency=thread --parallel-mode -m pytest -vvv .
        coverage combine
        coverage report --precision 3

    - name: Upload to coveralls
      shell: bash -l {0}
      # https://github.com/TheKevJames/coveralls-python
      run: |
        coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
